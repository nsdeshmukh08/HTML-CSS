<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block</title>
</head>
<style>
    p {
        padding: 30px;
    }
    span {
        margin: 30px;
        padding: 30px;
        border: 1px solid black;
        display: inline-block;
    }
</style>
<body>  
    <p>With inline block element width property will work. Margin top and bottom will work and they will be displayed inline</p>
    <Span>Span A</Span>
    <Span>Span B</Span>
    <Span>Span C</Span>
    <Span>Span D</Span>
    <Span>Span E</Span>

</body>
</html>
