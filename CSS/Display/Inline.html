<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display: inline</title>
</head>
<style>
    p {
        padding: 30px;
    }
    div {
        margin: 30px;
        padding: 30px;
        border: 1px solid black;
        display: inline;
    }
</style>
<body>  
    <p>With Inline element width property will not work. Margin top and bottom wil not work.</p>
    <div>Div A</div>
    <div>Div B</div>
    <div>Div C</div>
    <div>Div D</div>
    <div>Div E</div>

</body>
</html>
